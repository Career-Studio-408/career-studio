name: backend-cd

on:
  workflow_run:
    workflows: [ backend-ci ]
    types: [ completed ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id:      ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:      ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup:    careerstudio-rg       # your RG
          containerAppName: careerstudio-api      # your Container App name
          imageToDeploy:    ${{ github.event.workflow_run.outputs.image }}
